name: Ingest MiYodea QA

on:
  push:
    paths:
      - "miyodea/qa/*.json"

permissions:
  contents: write

concurrency:
  group: responsa-update  # ← GLEICHE Gruppe!
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ingest MiYodea QA → responsa.json and qa_db
        run: |
          python scripts/ingest_miyodea_qa.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add responsa.json qa_db/*.json || true
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          git commit -m "Auto-ingest MiYodea QA"
          
          # Retry-Logik mit Pull vor Push
          for i in {1..5}; do
            git fetch origin main
            git pull --rebase origin main || true
            git push && break || {
              echo "Push failed, attempt $i/5"
              sleep 2
            }
          done
