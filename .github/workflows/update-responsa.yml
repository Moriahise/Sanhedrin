name: Update responsa.json

on:
  workflow_dispatch:  # Manuelles Auslösen möglich
  push:
    branches: [main]   # oder einen anderen Branch eintragen

jobs:
  update-responsa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # BeautifulSoup optional – nur nötig, wenn Sie HTML-Titel/Summary extrahieren möchten
          pip install beautifulsoup4

      - name: Run update_responsa.py
        run: python update_responsa.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          if [ -n "$(git status --porcelain responsa.json)" ]; then
            git add responsa.json
            git commit -m "Automatisches Update der responsa.json"
            git push
          fi
